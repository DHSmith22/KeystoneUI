<body class="w-100 h-100 font-primary overflow-hidden-x">
    <section class="w-100 h-100 flex flex-col items-center">
        <header class="w-90 h-10 bg-color-md rounded-md mt-md  md:mt-sm">
            <nav class="w-100 h-100 flex flex-row justify-around items-center">
                <div class="md:w-70 hidden sm:display">
                    <a href="../index.html" class="text-primary text-xl text-none sm:text-2xl md:text-4xl">KeystoneUI</a>
                </div>
                <a href="" class="text-primary text-sm text-none sm:text-md md:text-lg">FAQ</a>
                <a href="../pages-html/About.html" class="text-primary text-sm text-none sm:text-md md:text-lg">About</a>
                <a href="../index.html" class="text-primary text-sm text-none sm:text-md md:text-lg">Home</a>
                <button id="theme-toggle" class="no-background cursor-pointer"><span class="material-symbols-outlined">light_mode</span></button>
            </nav>
        </header>
        <div class="divider w-80"></div>
        <section class="w-90 h-60 bg-color-lt rounded-md flex flex-col items-center font-mono sm:w-80 sm:h-70 md:w-60 lg:w-50 xl:w-40">
            <h1 class="text-primary text-base pt-sm tracking-wide mt-sm">Keystone Model Form</h1>
            <div class="divider"></div>
                <form class="w-100 h-100 flex flex-col items-center gap-2 mt-md text-secondary" id="contactForm">
                    <!-- Name Input Box -->
                    <label for="nameInput">Full Name:</label>
                    <input class="w-80 font-mono pl-sm" type="text" name="nameInput" id="contactName" placeholder="Full Name" required>
                    <!-- Email Input Box -->
                    <label for="emailInput">Email:</label>
                    <input class="w-80 font-mono pl-sm" type="email" name="emailInput" id="contactEmail" placeholder="Email" required>
                    <!-- Message Input Box -->
                    <label for="messageInput">Message:</label>
                    <textarea class="w-80 h-50 md:h-30 p-sm" name="messageInput" id="contactMessage" placeholder="Write Message Here" required></textarea>
                    <button class="w-30 h-10 font-mono rounded-md cursor-pointer border-base" type="submit" id="contactSubmit">Submit</button>
                </form>
        </section>
    </section>
